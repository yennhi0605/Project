    <script type="text/javascript">
        
        var slideIndex = 0;

        function showSlides() {

                var i;
                var slides = document.getElementsByClassName("mySlides");

                    for (i = 0; i < slides.length; i++) {
                        slides[i].style.display = "none";  
                    }

                        slideIndex++;

                        if (slideIndex > slides.length) {
                            slideIndex = 1
                        } 

                    for (i = 0; i < slides.length; i++) {
                        slides[i].style.display = "none";
                    }

                        slides[slideIndex-1].style.display = "block";         
                        setTimeout(showSlides, 2000); 
        }

    </script>

        function SumAndCount() {

            var sum = 0 ;
            var count = 0;

                for (var k = 0; k < cart.length; k++) {
                    count++;
                    sum += cart[k].price;
                }

        function displayProduct() {

		for (var i = 0; i < products.length; i++) {

			var container = document.getElementById("container");

			var line = document.createElement("line");
			
			var img = document.createElement("img");
				img.src = products[i].image;

			var nameObj = document.createElement("h1");
				nameObj.innerText = products[i].name;


			var price = document.createElement("h4");
				price.innerText = products[i].price;

            var buttonDetail = document.createElement("button");
                buttonDetail.innerText = "DETAIL";

			var buttonAdd = document.createElement("button");
				buttonAdd.innerText = "ADD";

				line.appendChild(img);
				line.appendChild(nameObj);
				line.appendChild(price);
                line.appendChild(buttonDetail);
				line.appendChild(buttonAdd);
                container.className = "line";
				container.appendChild(line);
                line.className = "borderMain";

                buttonDetail.onclick = function(arg){
                    return function(){          
                        var selectedItem = products[arg];
                        displayDetail(selectedItem);
                    }
                }(i)

                buttonAdd.onclick = function(arg) {
                    return function() {
                        cart.push(products[arg]);
                        document.getElementById("container-cart").innerHTML = "";
                        displayCart();
                    }
                }(i)

            if (products.length == 0) {
                SumAndCount() = 0;
            } else {
                SumAndCount();
            }
        }
    }
      
        function displayCart() {

            var container_cart = document.getElementById("container-cart");

            for (var j = 0; j < cart.length; j++) {

                var div2 = document.createElement("div");
                    div2.className = "div2";

                var image = document.createElement("img");
                    image.src = cart[j].image;
                    image.className = "image";

                var nameObj = document.createElement("p");
                    nameObj.innerText = cart[j].name;

                var price = document.createElement("p");
                    price.innerText = cart[j].price;
                
                var buttonDelete = document.createElement("button");
                    buttonDelete.innerText = "Delete";
                
                div2.appendChild(image);
                div2.appendChild(nameObj);
                div2.appendChild(price);
                div2.appendChild(buttonDelete);
                container_cart.appendChild(div2);

                buttonDelete.onclick = function(arg) {
                    return function() {
                        cart.splice(arg, 1);
                        document.getElementById("container-cart").innerHTML = "";
                        displayCart();
                    }
                }(j)
            }
                if (products.length == 0) {
                  SumAndCount() = 0;
                } else {

             }

        function displayDetail(item){

            document.getElementById("detail-name").innerHTML = item.name;
            document.getElementById("detail-price").innerHTML = item.price;
            document.getElementById("detail-type").innerHTML = item.type;
            document.getElementById("detail-origin").innerHTML = item.origin;

        function onBackPressed(){

        function showListAndHideDetail(){
            document.getElementById("container").style.display = "block";
            document.getElementById("container-cart").style.display = "none";
            document.getElementById("detail").style.display = "none";
            document.getElementById("btn").style.display = "none";
            document.getElementById("result").style.display = "none";
        }

        function showDetailAndHideList(){
            document.getElementById("container").style.display = "none";
            document.getElementById("container-cart").style.display = "none";
            document.getElementById("detail").style.display = "block";
            document.getElementById("btn").style.display = "none";
            document.getElementById("result").style.display = "none";
            document.getElementById("ct").style.display = "block";
        }

        function Cart(){
            document.getElementById("container").style.display = "none";
            document.getElementById("container-cart").style.display = "block";
            document.getElementById("detail").style.display = "none";
            document.getElementById("cart").style.display = "block";
            document.getElementById("btn").style.display = "block";
            document.getElementById("result").style.display = "block";
